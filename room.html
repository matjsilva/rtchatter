<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- update the version number as needed -->
		<script defer src="/__/firebase/8.8.1/firebase-app.js"></script>

		<script defer src="/__/firebase/8.8.1/firebase-analytics.js"></script>

		<script defer src="/__/firebase/8.8.1/firebase-performance.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<script defer src="/__/firebase/init.js?useEmulator=true"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="styles/main.css">
		<script defer src="scripts/main.js"></script>
        <script defer src="scripts/room.js"></script>
	</head>
	<body>
        <div id="room">
            <ol style="list-style: none; padding-bottom: 2rem;">
                <chat-item
                    v-for="message in messages"
                    v-bind:item="message"
                    v-bind:key="message.id"
                ></chat-item>
            </ol>
        </div>

        <div class="d-flex position-fixed bottom-0 w-100">
            <input type="text" id="messageText" class="form-control" placeholder="Mensagem" aria-label="Mensagem">
            <button onclick="room.sendMessage()" class="btn btn-primary" id="btnSendMsg">Enviar</button>
        </div>
    </body>
